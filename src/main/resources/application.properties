# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resource Configuration
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://mongo-service:27017/addressbook
spring.data.mongodb.database=addressbook

# Spring Boot Actuator for Monitoring and Health Checks
management.endpoints.web.exposure.include=health,info,metrics,loggers,env
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

# Logging Configuration for Debugging
logging.level.org.springframework=DEBUG
logging.level.org.apache.catalina=DEBUG
logging.level.com.addressbook=INFO  
logging.file.name=logs/addressbook.log  
# Additional Performance Optimization (optional)
spring.data.mongodb.connections-per-host=50  # Set MongoDB max connections per host
spring.data.mongodb.threads-allowed-to-block-for-connection-multiplier=5
spring.data.mongodb.socket-timeout=3000
spring.data.mongodb.connect-timeout=3000

# Spring DevTools (Enable if needed for hot-reloading during development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


# Optional: Expose Swagger endpoints when using Spring Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://issuer-uri
spring.web.resources.chain.cache=false


management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator









