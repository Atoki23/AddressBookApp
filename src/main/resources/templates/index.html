<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Header Section with Logo and Dark Mode Toggle -->
        <header class="header">
            <img src="/static/images/logo.png" alt="Address Book Logo" class="logo">
            <h1>Address Book</h1>
            <button id="toggleDarkMode" class="dark-mode-btn"><i class="fas fa-moon"></i> Dark Mode</button>
        </header>

        <!-- Introductory Section -->
        <section class="intro-section">
            <p class="description">Store, manage, and retrieve contacts with ease. Add details like name, email, phone, and birthday!</p>
        </section>

        <!-- Control Panel for Search, Sort, and Filter -->
        <section class="control-panel">
            <form id="filterForm" class="filter-form">
                <input type="text" id="searchInput" placeholder="Search by name" class="input-field">
                <select id="sortBy" class="dropdown">
                    <option value="firstName">First Name</option>
                    <option value="lastName">Last Name</option>
                    <option value="dob">Date of Birth</option>
                </select>
                <button type="button" onclick="loadContacts()" class="btn-primary"><i class="fas fa-search"></i> Search</button>
            </form>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form-section">
            <h2 id="formTitle">Add New Contact</h2>
            <form id="contactForm" class="contact-form">
                <input type="hidden" id="contactId">
                
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required class="input-field">
                
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required class="input-field">
                
                <label for="email">Email</label>
                <input type="email" id="email" required class="input-field">
                
                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" placeholder="MM/DD/YYYY" class="input-field">
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="10 digits" pattern="\\d{10}" required class="input-field">
                
                <div class="form-buttons">
                    <button type="submit" id="submitBtn" class="btn-primary">Add Contact</button>
                    <button type="button" id="cancelBtn" class="btn-secondary" style="display: none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Contact List with Pagination -->
        <section class="contact-list-section">
            <h2>Contact List</h2>
            <table class="contact-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>DOB</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactTable"></tbody>
            </table>
            <div class="pagination">
                <button onclick="prevPage()" class="pagination-btn"><i class="fas fa-chevron-left"></i> Previous</button>
                <span id="pageInfo">Page 1</span>
                <button onclick="nextPage()" class="pagination-btn">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="footer">
            <p>Â©2024 Address Book App, Inc. All rights reserved.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize date picker
        flatpickr("#dob", { dateFormat: "m/d/Y" });

        // State variables
        let isEditMode = false;
        let currentPage = 0;
        const pageSize = 10;

        // Form submission for Add/Edit contact
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const contactId = document.getElementById('contactId').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;

            const url = isEditMode ? `/api/contacts/${contactId}` : '/api/contacts';
            const method = isEditMode ? 'PUT' : 'POST';
            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ firstName, lastName, email, dob, phone })
            }).then(() => {
                alert(isEditMode ? 'Contact updated!' : 'Contact added!');
                resetForm();
                loadContacts();
            });
        });

        // Load contacts with AJAX
        function loadContacts() {
            const searchQuery = document.getElementById('searchInput').value;
            const sortBy = document.getElementById('sortBy').value;
            fetch(`/api/contacts?query=${searchQuery}&sortBy=${sortBy}&page=${currentPage}&size=${pageSize}`)
                .then(response => response.json())
                .then(data => {
                    const contactTable = document.getElementById('contactTable');
                    contactTable.innerHTML = '';
                    data.forEach(contact => {
                        const row = `<tr>
                            <td>${contact.firstName}</td>
                            <td>${contact.lastName}</td>
                            <td>${contact.email}</td>
                            <td>${contact.dob}</td>
                            <td>${contact.phone}</td>
                            <td>
                                <button onclick="editContact('${contact.id}')" class="action-btn edit-btn"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteContact('${contact.id}')" class="action-btn delete-btn"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>`;
                        contactTable.insertAdjacentHTML('beforeend', row);
                    });
                    document.getElementById('pageInfo').textContent = `Page ${currentPage + 1}`;
                });
        }

        function deleteContact(id) {
            fetch(`/api/contacts/${id}`, { method: 'DELETE' })
                .then(() => {
                    alert('Contact deleted successfully!');
                    loadContacts();
                });
        }

        function editContact(id) {
            fetch(`/api/contacts/${id}`)
                .then(response => response.json())
                .then(contact => {
                    document.getElementById('contactId').value = contact.id;
                    document.getElementById('firstName').value = contact.firstName;
                    document.getElementById('lastName').value = contact.lastName;
                    document.getElementById('email').value = contact.email;
                    document.getElementById('dob').value = contact.dob;
                    document.getElementById('phone').value = contact.phone;
                    document.getElementById('formTitle').innerText = 'Edit Contact';
                    document.getElementById('submitBtn').innerText = 'Update Contact';
                    document.getElementById('cancelBtn').style.display = 'inline';
                    isEditMode = true;
                });
        }

        function resetForm() {
            document.getElementById('contactForm').reset();
            document.getElementById('formTitle').innerText = 'Add New Contact';
            document.getElementById('submitBtn').innerText = 'Add Contact';
            document.getElementById('cancelBtn').style.display = 'none';
            isEditMode = false;
        }

        function nextPage() { currentPage++; loadContacts(); }
        function prevPage() { if (currentPage > 0) currentPage--; loadContacts(); }

        document.getElementById('toggleDarkMode').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });

        document.getElementById('cancelBtn').addEventListener('click', resetForm);
        window.onload = loadContacts;
    </script>
</body>

</html>
