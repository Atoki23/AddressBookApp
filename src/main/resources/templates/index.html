<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Address Book Application</h1>
            <button id="toggleDarkMode" class="dark-mode-btn" aria-label="Toggle Dark Mode">üåô Dark Mode</button>
        </header>

        <!-- Intro Section -->
        <div class="intro-section">
            <img src="/static/images/logo.png" alt="Address Book Logo" class="logo">
            <p class="description">Effortlessly manage contacts with details such as name, email, phone, and more!</p>
        </div>

        <!-- Control Panel Section -->
        <div class="control-panel">
            <form id="filterForm" class="filter-form">
                <input type="text" id="searchInput" class="input-field" placeholder="Search by name" aria-label="Search Contacts">
                <select id="sortBy" class="dropdown" aria-label="Sort Contacts">
                    <option value="firstName">First Name</option>
                    <option value="lastName">Last Name</option>
                    <option value="birthday">Date of Birth</option>
                </select>
                <button type="button" class="btn-primary" onclick="loadContacts()">Search & Sort</button>
            </form>
        </div>

        <!-- File Upload/Download Section -->
        <div class="file-section">
            <h2>File Upload & Download</h2>
            <div>
                <input type="file" id="fileInput" aria-label="Upload Contact File">
                <button onclick="uploadFile()" class="btn-primary">Upload</button>
            </div>
            <div>
                <input type="text" id="downloadFileName" class="input-field" placeholder="Enter file name to download" aria-label="Download File">
                <button onclick="downloadFile()" class="btn-primary">Download</button>
            </div>
        </div>

        <!-- Contact Form Section -->
        <section class="contact-form-section">
            <h2 id="formTitle">Add New Contact</h2>
            <form id="contactForm">
                <input type="hidden" id="contactId">
                
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="input-field" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="input-field" required>

                <label for="email">Email:</label>
                <input type="email" id="email" class="input-field" required>

                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" class="input-field" placeholder="MM/DD/YYYY" required>

                <label for="phone">Phone Number (10 digits):</label>
                <input type="tel" id="phone" class="input-field" pattern="\\d{10}" placeholder="e.g., 1234567890" required>

                <div class="form-buttons">
                    <button type="submit" id="submitBtn" class="btn-primary">Add Contact</button>
                    <button type="button" id="cancelBtn" class="btn-secondary" style="display:none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Contact List Section -->
        <section class="contact-list-section">
            <h2>Contact List</h2>
            <table class="contact-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>DOB</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactTable"></tbody>
            </table>
            <div class="pagination">
                <button onclick="prevPage()" class="pagination-btn">Previous</button>
                <span id="pageInfo">Page 1</span>
                <button onclick="nextPage()" class="pagination-btn">Next</button>
            </div>
        </section>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        &copy; 2024 Address Book App, Inc. All rights reserved.
    </footer>

    <!-- JavaScript & Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize date picker for date of birth field
        flatpickr("#dob", { dateFormat: "m/d/Y", altInput: true, altFormat: "m/d/Y" });

        let isEditMode = false;
        let currentPage = 0;
        const pageSize = 10;

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const contactId = document.getElementById('contactId').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;

            const url = isEditMode ? `/api/contacts/${contactId}` : '/api/contacts';
            const method = isEditMode ? 'PUT' : 'POST';
            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ firstName, lastName, email, dob, phone })
            }).then(() => {
                alert(isEditMode ? 'Contact updated!' : 'Contact added!');
                resetForm();
                loadContacts();
            });
        });

        // Fetch and display contacts
        function loadContacts() {
            const searchQuery = document.getElementById('searchInput').value;
            const sortBy = document.getElementById('sortBy').value;
            fetch(`/api/contacts?query=${searchQuery}&sortBy=${sortBy}&page=${currentPage}&size=${pageSize}`)
                .then(response => response.json())
                .then(data => {
                    const contactTable = document.getElementById('contactTable');
                    contactTable.innerHTML = '';
                    data.forEach(contact => {
                        const row = `<tr>
                            <td>${contact.firstName}</td>
                            <td>${contact.lastName}</td>
                            <td>${contact.email}</td>
                            <td>${contact.birthday}</td>
                            <td>${contact.phone}</td>
                            <td>
                                <button class="action-btn edit-btn" onclick="editContact('${contact.id}')">‚úèÔ∏è</button>
                                <button class="action-btn delete-btn" onclick="deleteContact('${contact.id}')">üóëÔ∏è</button>
                            </td>
                        </tr>`;
                        contactTable.insertAdjacentHTML('beforeend', row);
                    });
                    document.getElementById('pageInfo').textContent = `Page ${currentPage + 1}`;
                });
        }

        // Delete contact
        function deleteContact(id) {
            fetch(`/api/contacts/${id}`, { method: 'DELETE' })
                .then(() => {
                    alert('Contact deleted successfully!');
                    loadContacts();
                });
        }

        // Edit contact
        function editContact(id) {
            fetch(`/api/contacts/${id}`)
                .then(response => response.json())
                .then(contact => {
                    document.getElementById('contactId').value = contact.id;
                    document.getElementById('firstName').value = contact.firstName;
                    document.getElementById('lastName').value = contact.lastName;
                    document.getElementById('email').value = contact.email;
                    document.getElementById('dob').value = contact.birthday;
                    document.getElementById('phone').value = contact.phone;
                    document.getElementById('formTitle').innerText = 'Edit Contact';
                    document.getElementById('submitBtn').innerText = 'Update Contact';
                    document.getElementById('cancelBtn').style.display = 'inline';
                    isEditMode = true;
                });
        }

        // Reset form after submission
        function resetForm() {
            document.getElementById('contactForm').reset();
            document.getElementById('formTitle').innerText = 'Add New Contact';
            document.getElementById('submitBtn').innerText = 'Add Contact';
            document.getElementById('cancelBtn').style.display = 'none';
            isEditMode = false;
        }

        // Pagination functions
        function nextPage() { currentPage++; loadContacts(); }
        function prevPage() { if (currentPage > 0) currentPage--; loadContacts(); }

        // Dark mode toggle
        document.getElementById('toggleDarkMode').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });

        // Cancel button to reset form
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Initial load
        window.onload = loadContacts;
        
        // File upload function
        function uploadFile() {
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            
            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
                fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(message => alert(message))
                .catch(error => console.error('Error:', error));
            } else {
                alert("Please select a file to upload.");
            }
        }

        // File download function
        function downloadFile() {
            const fileName = document.getElementById('downloadFileName').value;
            if (fileName) {
                fetch(`/api/files/download/${fileName}`)
                    .then(response => {
                        if (response.ok) {
                            return response.blob();
                        } else {
                            throw new Error("File not found.");
                        }
                    })
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    })
                    .catch(error => alert(error));
            } else {
                alert("Please enter the filename to download.");
            }
        }
    </script>
</body>

</html>
