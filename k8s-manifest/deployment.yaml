# Complete Manifest Where in single yml we defined Deployment & Service for SpringApp & PVC(with default  StorageClass),ReplicaSet & Service For Mongo.
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gateway
  name: addressbook-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: addressbook-app
  template:
    metadata:
      name: addressbook-app
      labels:
        app: addressbook-app
    spec:
      containers:
      - name: addressbook-app-container
        image: 999568710647.dkr.ecr.us-west-2.amazonaws.com/addressbook-app:1.16.0
        ports:
        - containerPort: 8080

